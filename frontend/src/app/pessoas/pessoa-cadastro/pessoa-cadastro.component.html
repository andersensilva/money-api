<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
    <div class="grid">
      <div class="col-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="pessoa.nome"  ngModel #name="ngModel" required>

        <app-message [control]="name.control" error="required" text="Informe o nome" ></app-message>

      </div>

      <div class="col-12 md:col-9 p-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro" [(ngModel)]="pessoa.endereco.logradouro" ngModel #logradouro="ngModel" required>

        <app-message [control]="logradouro.control" error="required" text="Informe o logradouro"></app-message>

      </div>

      <div class="col-12 md:col-3 p-fluid">
        <label>Numero</label>
        <input pInputText type="text" name="numero" [(ngModel)]="pessoa.endereco.numero"  ngModel #numero="ngModel" required>

        <app-message [control]="numero.control" error="required" text="Informe o nÃºmero"></app-message>

      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>Complemento</label>
        <input pInputText type="text" name="complemento" [(ngModel)]="pessoa.endereco.complemento">
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>Bairro</label>
        <input pInputText type="text"  name="bairro" [(ngModel)]="pessoa.endereco.bairro"  ngModel #bairro="ngModel" required>

        <app-message [control]="bairro.control" error="required" text="Informe o bairro"></app-message>

      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>CEP</label>
        <p-inputMask name="cep" mask="99.999-999"
          ngModel #cep="ngModel" [required]="true" [(ngModel)]="pessoa.endereco.cep" ></p-inputMask>

        <app-message [control]="bairro.control" error="required" text="Informe o cep"></app-message>

      </div>
      <div class="col-12 md:col-6 p-fluid">
        <label>Cidade</label>
        <input pInputText type="text"  name="cidade" [(ngModel)]="pessoa.endereco.cidade" ngModel #cidade="ngModel" required>

        <app-message [control]="cidade.control" error="required" text="Informe a cidade" required></app-message>

      </div>
      <div class="col-12 md:col-6 p-fluid">
        <label>Estado</label>
        <input pInputText type="text"  name="estado" [(ngModel)]="pessoa.endereco.estado"  ngModel #estado="ngModel" required >

        <app-message [control]="estado.control" error="required" text="Informe o estado"></app-message>

      </div>
      <div class="col-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="p-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
