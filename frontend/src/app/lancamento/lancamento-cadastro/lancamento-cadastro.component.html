<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
    <div class="grid">
      <div class="col-12">
        <h1>{{editado ? 'Edição de' : 'Novo' }} Lançamento</h1>
      </div>

      <div class="col-12">
        <p-selectButton [options]="tipos" name="tipo" [(ngModel)]="lancamento.tipo" #tipo></p-selectButton>
      </div>

      <div class="col-6 md:col-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy"  [(ngModel)]="lancamento.dataVencimento" name="dataVencimento"></p-calendar>
      </div>

      <div class="col-6 md:col-3 p-fluid">
        <label>{{tipo.value ==='RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" [(ngModel)]="lancamento.dataPagamento" name="dataPagamento"></p-calendar>
      </div>

      <div class="col-12 md:col-9 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" [(ngModel)]="lancamento.descricao" required minlength="5">

          <app-message [control]="descricao.control" error="required" text="Informe uma Descrição"></app-message>
          <app-message [control]="descricao.control" error="minlength" text="Mínimo de {{descricao.errors?.['minlength']}} caracteres"></app-message>

      </div>

      <div class="col-12 md:col-3 p-fluid">
        <label>Valor</label>
        <p-inputNumber mode="currency" currency="BRL" placeholder="0,00" name="valor" [(ngModel)]="lancamento.valor"></p-inputNumber>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione uma Categoria" name="categoria" [(ngModel)]="lancamento.categoria.codigo" ></p-dropdown>
      </div>

      <div class="col-12 md:col-6 p-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas"  [filter]="true" placeholder="Selecione uma Pessoa" name="pessoa" [(ngModel)]="lancamento.pessoa.codigo" ></p-dropdown>
      </div>
      <div class="col-12 p-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3" name="observacao" [(ngModel)]="lancamento.observacao"></textarea>
      </div>
      <div class="col-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" (click)="novo(f)" class="p-button-info"></button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
