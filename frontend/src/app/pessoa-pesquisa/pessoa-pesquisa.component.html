<div class="container">
  <div class="grid">
    <div class="col-12">
      <h1>Pessoa</h1>
    </div>
    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input pInputText type="text"/>
    </div>

    <div class="col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="col-12 p-fluid">
            <p-table [value]="pessoas" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="5" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th class="col-data-header">Estado</th>
                        <th class="col-data-header">Status</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pessoas>
                    <tr>
                        <td class="col-data">
                          <span class="p-column-title">Nome</span>
                          {{ pessoas.nome }}
                        </td>
                        <td>
                          <span class="p-column-title">Cidade</span>
                          {{ pessoas.cidade }}
                        </td>
                        <td class="col-data">
                          <span class="p-column-title">Estado</span>
                          {{ pessoas.estado }}
                        </td>

                        <td class="col-data">
                          <span class="p-column-title">Status</span>
                            <a  [pTooltip]="pessoas.ativo ? 'Desativar' : 'Ativar'"
                              tooltipPosition="top">
                              {{pessoas.ativo ? 'Ativo' : 'Inativo' }}
                          </a>
                        </td>
                        <td class="col-acoes">
                          <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                          <button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
